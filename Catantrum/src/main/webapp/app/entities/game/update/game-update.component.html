<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-game-heading" data-cy="GameCreateUpdateHeading" jhiTranslate="catantrumApp.game.home.createOrEditLabel">
        Create or edit a Game
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="catantrumApp.game.name" for="field_name">Name</label>
          <input type="text" class="form-control" name="name" id="field_name" data-cy="name" formControlName="name" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="catantrumApp.game.minPlayers" for="field_minPlayers">Min Players</label>
          <input
            type="number"
            class="form-control"
            name="minPlayers"
            id="field_minPlayers"
            data-cy="minPlayers"
            formControlName="minPlayers"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="catantrumApp.game.maxPlayers" for="field_maxPlayers">Max Players</label>
          <input
            type="number"
            class="form-control"
            name="maxPlayers"
            id="field_maxPlayers"
            data-cy="maxPlayers"
            formControlName="maxPlayers"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="catantrumApp.game.minAge" for="field_minAge">Min Age</label>
          <input type="number" class="form-control" name="minAge" id="field_minAge" data-cy="minAge" formControlName="minAge" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="catantrumApp.game.category" for="field_category">Category</label>
          <input type="text" class="form-control" name="category" id="field_category" data-cy="category" formControlName="category" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="catantrumApp.game.userRating" for="field_userRating">User Rating</label>
          <input
            type="number"
            class="form-control"
            name="userRating"
            id="field_userRating"
            data-cy="userRating"
            formControlName="userRating"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="catantrumApp.game.mechanic" for="field_mechanic">Mechanic</label>
          <input type="text" class="form-control" name="mechanic" id="field_mechanic" data-cy="mechanic" formControlName="mechanic" />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
